<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assests/flipkart-icon.webp" type="image/x icon">
    <link rel="stylesheet" href="Style.css">
    <title>Nav Bar</title>
</head>

<body>
    <nav>
        <div id="nav">
            <div id="nav1">
                <span id="logo_name">Flipkart</span>
                <span id="logo_content">
                    Explore
                    <span id="plus">
                        Plus
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
                            alt="explore_button" />
                    </span>
                </span>
            </div>

            <div id="nav2">
                <span id="search_logo">
                    <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Search Icon</title>
                        <path
                            d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                            stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </span>
                <span id="search_bar">
                    <input type="text" placeholder="Search for Products,Brands & More">
                </span>
            </div>

            <div id="nav3">
                <span id="store">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                        alt="Become a Seller">
                </span>
                <p style="margin-bottom: 0px;">Become a Seller</p>
            </div>

            <div id="nav4">
                <span>
                    <!-- <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg"
                        alt="Sign in"  width="24" height="24"> -->
                    <i class="fa-regular fa-user"></i>
                </span>
                <span>
                    <select name="forma" onchange="location = this.value;"">
                        <option value="index.html">Profile</option>
                        <option value="signup.html">Signup</option>
                        <option value="signin.html">Signin</option>
                    </select>
                </span>
            </div>

            <div id="nav5">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                    alt="Cart" width="24" height="24">
                <span>
                    Cart
                </span>
            </div>

            <div id="nav6">
                <img 
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
                    width="24" height="24" alt="Dropdown with more help links">
            </div>
        </div>
    </nav>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>

</html>
